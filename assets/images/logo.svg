<svg width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Car body -->
  <rect x="20" y="50" width="80" height="35" rx="5" fill="#3498db"/>
  
  <!-- Car roof -->
  <path d="M 35 50 L 45 30 L 75 30 L 85 50 Z" fill="#2980b9"/>
  
  <!-- Windows -->
  <rect x="48" y="35" width="24" height="12" rx="2" fill="#ecf0f1"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="85" r="12" fill="#34495e"/>
  <circle cx="35" cy="85" r="6" fill="#7f8c8d"/>
  <circle cx="85" cy="85" r="12" fill="#34495e"/>
  <circle cx="85" cy="85" r="6" fill="#7f8c8d"/>
  
  <!-- Headlight -->
  <circle cx="95" cy="60" r="3" fill="#f39c12"/>
  
  <!-- Speed lines (animated) -->
  <line x1="10" y1="45" x2="15" y2="45" stroke="#95a5a6" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="10;5;10" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="15;10;15" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="8" y1="55" x2="13" y2="55" stroke="#95a5a6" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="8;3;8" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="13;8;13" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="10" y1="65" x2="15" y2="65" stroke="#95a5a6" stroke-width="2" opacity="0.5">
    <animate attributeName="x1" values="10;5;10" dur="0.9s" repeatCount="indefinite"/>
    <animate attributeName="x2" values="15;10;15" dur="0.9s" repeatCount="indefinite"/>
  </line>
</svg>
